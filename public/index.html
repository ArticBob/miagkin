<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="site-pusher">
			<div class="header-icon" id="header-icon"></div>
			<div class="panel">
				<ul>
					<li class="panel-header" id="usernamePanel">UTILISATEUR</li>
				</ul>
				<div id="avatarSectionPanel">
					<img src="" alt="" id="avatarPanel"><a id="chAvatarPanel">Changer d'avatar</a><div id="chAvatarFramePanel"></div>
				</div>

					<div class="separator"></div>
				<ul class="serverStats">
					<li class="panel-header">OPTIONS</li>
					<li class="stats">Connectés<a id="usersCount"></a></li>
					<li class="stats">Parties créées<a id="roomsCount"></a></li>
					<li class="stats">Parties en cours<a id="gamesCount"></a></li>
					<li class="stats">Joueurs<a id="playersCount"></a></li>
				</ul>				
			</div>
		</div>

		<div id="users"></div>

		<div class="message" id="msgtpl" style="display:none;">
			<img src="{{{user.avatar}}}" alt="">
			<div class="info">
				<a><strong>{{user.username}}</strong></a>
				<p>{{message}}</p>
			</div>
			<span class="date">{{h}}:{{m}}</span>
		</div>

		<div id="content">
			<div id="login">
				<form action="" id="loginform">
					<h1>Bienvenue,</h1>
					<p>Aventurier !</p>
					<input type="text" name="login" id="username" placeholder="Nom d'utilisateur" 	required>
					<input type="text" name="mail" id="mail" placeholder="Email" required>
					<input type="submit" value="Envoyer">
				</form>
			</div>

			<div id="allRooms">
				<h2>Salle d'attente</h2>
				<div id="createRoom"></div>
			</div>
		</div>

		<script src="js/jquery/jquery-1.11.2.min.js"></script>
		<script src="js/mustache/mustache.js"></script>
		<script src="http://localhost:1337/socket.io/socket.io.js"></script>
		<script src="js/client.js"></script>
	</body>
</html>
